<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SoftExpert</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: var(--bs-gray-300);">
    <div class="card" id="sale-container">
        <div class="card-header"><img src="https://www.softexpert.com/wp-content/uploads/2021/03/logo-home.png">
            <ul id="main-nav">
                <li><a href="index.html">Vender</a></li>
                <li><a href="sales.html">Vendas</a></li>
                <li class="active"><a href="products.html">Produtos</a></li>
                <li><a href="product-types.html">Tipos de Produtos</a></li>
                <li><a href="taxes.html">Impostos</a></li>
            </ul>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col">
                        <h1>Código</h1>
                    </div>
                    <div class="col col">
                        <h1>Produto</h1>
                    </div>
                    <div class="col">
                        <h1>Tipo</h1>
                    </div>
                    <div class="col">
                        <h1>Preço</h1>
                    </div>
                    <div class="col">
                        <h1>Imposto</h1>
                    </div>
                </div>
                <div class="row d-none">
                    <div class="col">
                        <h1>1</h1>
                    </div>
                    <div class="col col">
                        <h1>Feijão</h1>
                    </div>
                    <div class="col">
                        <h1>Alimento</h1>
                    </div>
                    <div class="col">
                        <h1>R$ 5,00</h1>
                    </div>
                    <div class="col">
                        <h1>2,5%</h1><button class="btn btn-sm remove-item" type="button"><i class="far fa-times-circle"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <h4 class="mx-3">Adicionar produto</h4>
                        <form class="d-flex justify-content-xl-center" id="formCreateProduct" method="post">
                            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Nome" autocomplete="off"></div>
                            <div class="form-group"><select class="form-select form-select-sm form-control form-control-lg" name="type_id">
                                    <optgroup label="Tipo de produto">
                                        <option value="" selected="">Tipo</option>
                                    </optgroup>
                                </select></div>
                            <div class="form-group"><input class="form-control" type="text" name="price" placeholder="Preço" autocomplete="off" style="text-align: right;"></div><button class="btn btn-primary disabled" id="save-btn" type="submit" disabled="">Salvar</button><button class="btn btn-sm" id="cancel-btn" type="button"><i class="fas fa-undo"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/products-app.js"></script>

</html>
