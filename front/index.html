                <li><a href="taxes.html">Impostos</a></li>
            </ul>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col">
                        <h1>Item</h1>
                    </div>
                    <div class="col">
                        <h1>Preço Uni</h1>
                    </div>
                    <div class="col">
                        <h1>Quantidade</h1>
                    </div>
                    <div class="col">
                        <h1>Preço</h1>
                    </div>
                    <div class="col">
                        <h1>Imposto</h1>
                    </div>
                    <div class="col">
                        <h1>Subtotal</h1>
                    </div>
                </div>

                    <div class="col col">

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="container-fluid">
                <div class="row totals">
                    <div class="col col">
                        <h1>Totais&nbsp;</h1><i class="fas fa-long-arrow-alt-right"></i>

                    </div>
                    <div class="col">
                        <h1 id="general_total">R$ 0,00</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="d-none" id="search-products">
                            <ul>
                                <li>Item 1</li>
                                <li>Item 2</li>
                                <li>Item 3</li>

                            </ul>
